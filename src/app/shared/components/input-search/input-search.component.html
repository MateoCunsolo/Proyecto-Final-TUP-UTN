<section class="flex-center-row search">
    <input (keyup.enter)="search()" (input)="onInputChange()" #inputSearch id="input-search" type="text" placeholder="Search by name...">
    <button [ngClass]="{'enter-pressed': enterPressed}" (click)="search()" id="submit-search">
        <img src="assets/logo-search.png" alt="">
    </button>
    <button  (click)="removeSearch()" *ngIf="enterPressed" id="cross">
        X
    </button>
</section>
