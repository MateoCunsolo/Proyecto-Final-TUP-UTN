<div id="user-image" (click)="toggleMenu()">
  <h3 id="user-name">{{user?.userName}}</h3>
  <img src="assets/logo-user-small.png" alt="user avatar" />
</div>
<div class="contenedor-menu" [class.active]="isMenuOpen">
  <div class="user-data">
    <h2 id="user-name">Hello {{ user?.userName }}!</h2>
    <p id="user-email">{{ user?.email }}</p>
  </div>

  <div class="jamon">
    <h3 class="item" (click)="changeSomething(1)">
      <img src="assets/logo-user-small.png" alt="" />Change Name
    </h3>
    <h3 class="item" (click)="changeSomething(2)">
      <img src="assets/candado.png" alt="" />Change Password
    </h3>
    <h3 class="item" (click)="changeSomething(3)">
      <img src="assets/email.png" alt="" />Change Email
    </h3>
    <h3 class="item" (click)="changeSomething(4)">
      <img src="assets/trash.png" alt="" />Delete Account
    </h3>
    <p class="item" (click)="showAlert(2)" id="logout">
      <img src="assets/log-out.png" alt="" /> Log Out
    </p>
  </div>
</div>

<div class="flex-center" *ngIf="showDelete" id="logout-account">

  <img src="assets/trash-2.png" alt="">
  <p><strong>You are about to delete your account</strong></p>
  <p id="sure">Are you sure? ðŸ˜¥</p>

  <div id="logout-button">
    <button class="cancel" (click)="showAlert(3)">Cancel</button>
    <button id="delete" (click)="deleteAccount()">Delete</button>
  </div>

</div>

<div class="flex-center" *ngIf="showLogOut" id="logout-account">
  
  <img src="assets/logout.png" alt="">
  <p><strong>Oh no! You're leaving...</strong></p>
  <p id="sure">Are you sure? </p>

  <div id="logout-button">
    <button class="cancel" (click)="showAlert(3)">No</button>
    <button id="yes" (click)="logout()">Yes</button>
  </div>
</div>
