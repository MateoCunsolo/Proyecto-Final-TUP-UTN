
<button id="delete-button" (click)="changeStatus()"><strong>Delete List</strong></button>

<div class="flex-center" *ngIf="confirmDelete" id="logout-account">
  
  <img src="" alt="i">
  <p><strong>Oh no! You're leaving...</strong></p>
  <p id="sure">Are you sure? </p>

  <div id="logout-button">
    <button class="cancel" (click)="showAlert(2)">Cancel</button>
    <button id="delete" (click)="showAlert(1)">Delete</button>
  </div>
  
</div>
