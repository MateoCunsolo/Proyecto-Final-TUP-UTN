<button (click)="changeStatus()"><strong>Delete List</strong></button>
<section class="flex-center" *ngIf="confirmDelete" id="confirmation">
    <p>Are you sure you want to delete this list ?</p>
  
    <div id="confirmation-button">
      <button (click)="showAlert(1)">YES</button>
      <button (click)="showAlert(2)">NO</button>
    </div>
</section>
