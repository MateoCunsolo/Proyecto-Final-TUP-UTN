<body>
  <div class="conteiner">
    <div (click)="redirectToMovieDetail(movie)" class="movie-card" *ngFor="let movie of movies">
      <img class="movie-poster" [src]="'https://image.tmdb.org/t/p/original' + movie.poster_path"
        alt="{{ movie.title }}" />
      <h5>{{ movie.title }}</h5>
    </div>
  </div>
  <button class="load" (click)="loadNextPage()">Load More</button>
</body>
