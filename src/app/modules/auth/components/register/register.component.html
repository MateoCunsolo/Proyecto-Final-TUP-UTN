

<div class="contenedor ">
 
<section class="seccion">
    <h2>Create Account</h2>
    <p>Embark on your cinematic journey !</p>

    <fieldset> <!--se usa para agrupar varios controles y etiquetas 'label' dentro de un formulario web-->
       
        <form id="formulario" [formGroup]="registerForm">
            
            <div class="campo">
                <label for="userName">User name :</label>
                <input type="text" id="userName" formControlName="userName" placeholder="User Name">
              
                <span *ngIf= "registerForm.controls['userName'].hasError('minlength') && 
                registerForm.get('userName')!.touched" 
                class="error-message">
                Mínimo 4 caracteres.
            </span>

                    
            </div>

            <div class="campo">
                <label for="email">Email :</label>
                <input type="email" id="email" formControlName="email" placeholder="Email">
            
                  <span
                    *ngIf=
                    "registerForm.controls['email'].hasError('pattern') &&
                    registerForm.get('email')!.touched
                    "
                    class="error-message">
                    Formato de emal invalido
                  </span>
            </div>

            <div class="campo">
                <label for="password">Password :</label>
                <input type="password" id="password" formControlName="password" placeholder="Password">

                <span *ngIf= "registerForm.controls['password'].hasError('minlength') && 
                registerForm.get('password')!.touched" 
                class="error-message">
                Mínimo 6 caracteres.
            </span>
            </div>

            <div class="campo">
                <label for="passwordTwo">Repeat password :</label>
                <input type="password" id="passwordTwo"  placeholder="Repeat Password">
                
               
            </div>

            <div id="div-submit">
                <input type="submit" value="Sign Up" id="signUp">
            </div>

        </form>

    </fieldset>

</section>

</div>

<app-footer></app-footer>
