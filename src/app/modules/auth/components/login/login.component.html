
<div class="contenedor">
<div class="contenedor-input">
<h2>Welcome Back!</h2>
<p>Ready to dive back into your cinematic world? </p>

<form id="login-form" [formGroup]="loginForm" (ngSubmit)="loginUser()">


    <div class="campo">
    <label for="username"></label>
    <input type="text" name="" id="username" formControlName="userName" placeholder="User Name" pattern="^(?!\s*$).+" title="It cannot be blank">

    <span class="error-message" *ngIf="validate('userName', 'required')" > El campo es requerido</span>
    </div>

    <div class="campo">
    <label for="pass"></label>
    <input type="password" name="" id="pass" formControlName="password" placeholder="Password"  pattern="^(?!\s*$).+" title="It cannot be blank">

    <span class="error-message" *ngIf="validate('password', 'required')"> El campo es requerido</span>
        
    <p id="msj-login">Usuario y/o contrase√±a incorrectos</p>
    </div>

    <div class="center-button">
    <input type="submit" id="login"  [disabled]="loginForm.invalid" value="Login">
    </div>

</form>

</div>
</div>

<app-footer></app-footer>
