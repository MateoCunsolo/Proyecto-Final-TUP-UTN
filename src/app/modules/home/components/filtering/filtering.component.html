 <div class="div-filtering">
    <ul class="horizontal-list">
        <li id="browse">Browse by</li>
        
        <li class="dropdown"  [style.background-color]="yearBackgroundColor">
            <p>{{titleY}}</p>
            <img src="assets/row-bottom.png" alt="">

            <ul class="submenu">
                <li (click)="onYearClick(1860,1910)">1860-1910</li>
                <li (click)="onYearClick(1910,1960)">1910-1960</li>
                <li (click)="onYearClick(1960,2010)">1960-2010</li>
                <li (click)="onYearClick(2010,2060)">2010-Now</li>
            </ul>
        </li>

        <li class="dropdown" [style.background-color]="headerBackgroundColor">
            <p >{{titleG}}</p>
            <img src="assets/row-bottom.png"alt="">

            <ul class="submenu">
                <li (click)="onGenreClick('Romance')">Romance</li>
                <li (click)="onGenreClick('Comedy')">Comedy</li>
                <li (click)="onGenreClick('Horror')">Horror</li>
                <li (click)="onGenreClick('Thriller')">Thriller</li>
                <li (click)="onGenreClick('Sci-Fi')">Sci-Fi</li>
                <li (click)="onGenreClick('Action')">Action</li>
                <li (click)="onGenreClick('Drama')">Drama</li>
            </ul>
        </li>

        <li class="dropdown" [style.background-color]="RatingBackgroundColor">
            <p> {{titleR}} </p>
            <img src="assets/row-bottom.png" alt="">
            
            <ul class="submenu">
                <li (click)="onRatingClick('Highest First')">Highest First</li>
                <li (click)="onRatingClick('Lowest First')">Lowest First</li>
            
            </ul>
        </li>  

    </ul>
 </div>
